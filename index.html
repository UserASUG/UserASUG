<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"> <!-- Point 1.b. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Point 6: Ajout de la référence -->
</head>

<body>
    <h1><i class="bi bi-github"></i> Technologies web et multimédia - TP3</h1>
    <!-- Point 6: Ajout de l'icône Bootstrap GitHub.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <!-- Point 2: Conteneur qui contiendra la ligne (row), qui contiendra elle-même les trois colonnes (col)/conteneurs demandés. -->
        <div class="row">
            <!-- Point 2: Ligne (row) qui contiendra les trois colonnes (col)/conteneurs demandés. -->
            <div class="col-md-6">
                <!-- Point 2: Premier conteneur, de largeur prédéfinie occupant 1/2 de la largeur de la page (donc 6 colonnes sur les 12 prédéfinies par Bootstrap), affiché à côté des autres conteneurs pour les affichages à partir de "Medium devices" (donc avec Medium devices (md) comme breakpoint) et de façon "empilée" pour les affichages plus petits. -->
                <div class="card mb-3">
                    <img src="images/chat-bleu.jpg" class="card-img-top" alt="chat aux yeux bleus">
                    <div class="card-body">
                        <h5 class="card-title">Point 3</h5>
                        <p class="card-text">Ajout d'une card avec une Image cap dans le premier conteneur défini au
                            point 2.</i></p>
                        <p class="card-text"><small class="text-body-secondary">L'image représente un chat aux yeux
                                bleus</small></p>
                    </div>
                </div>
                <figure>
                    <blockquote class="blockquote">
                        <p>Ceci est une citation inspirante sur les chats, placée dans un Blockquote avec source, comme
                            demandé au point 7.
                        </p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Une inconnue dans <cite title="Source Title">Une publication qui n'existe pas</cite>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-3">
                <!-- Point 2: Deuxième conteneur, de largeur prédéfinie occupant 1/4 de la largeur de la page (donc 3 colonnes sur les 12 prédéfinies par Bootstrap), affiché à côté des autres conteneurs pour les affichages à partir de "Medium devices" (donc avec Medium devices (md) comme breakpoint) et de façon "empilée" pour les affichages plus petits. -->
                <div id="carousel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/chaton-01.jpg" class="d-block w-100" alt="chaton">
                        </div>
                        <div class="carousel-item">
                            <img src="images/chaton-02.jpg" class="d-block w-100" alt="chaton">
                        </div>
                        <div class="carousel-item">
                            <img src="images/chaton-03.jpg" class="d-block w-100" alt="chaton">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="ms-md-5">Point 4 <br> Ajout d'un carousel affichant trois images de chatons dans le deuxième
                    conteneur
                    défini au point 2.</div>
                <!-- Point 8: Utilisation de la classe ms-md-5 sur une div. Cette class définit une marge à gauche à l'extérieur de l'élément (margin-left, ms) pour les affichages à partir de "Medium devices" (md) (pas de marge pour les affichages plus petits). La taille de cette marge (lorsqu'elle est présente, donc) est 5, ce qui correspond à 3 * 1rem, rem étant une unité de mesure relative à la taille de police de l'élément racine (html). -->
            </div>
            <div class="col-md-3">
                <!-- Point 2: Troisième conteneur, de largeur prédéfinie occupant 1/4 de la largeur de la page (donc 3 colonnes sur les 12 prédéfinies par Bootstrap), affiché à côté des autres conteneurs pour les affichages à partir de "Medium devices" (donc avec Medium devices (md) comme breakpoint) et de façon "empilée" pour les affichages plus petits. -->
                <a href="https://fr.wikipedia.org/wiki/Chat" target="_blank">
                    <div class="btn btn-dark">Lien <i class="bi bi-wikipedia"></i></div>
                </a>
                <!-- Point 5: Utilisation d'une classe contextuelle: dans le troisième conteneur défini au point 2, ajout d'un bouton "Lien" de classe "btn-dark", qui lorsqu'on clique dessus, ouvre la page Wikipédia consacrée au chat dans un nouvel onglet.
                Point 6: Ajout de l'icône Bootstrap Wikipédia dans le bouton. Sa couleur a été changée dans index.css. -->
            </div>
        </div>
    </div>
</body>

</html>
